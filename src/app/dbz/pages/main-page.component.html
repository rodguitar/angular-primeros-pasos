<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">

    <dbz-list [characterList]="characters"
              (onDeleteID)="onDeleteMainCharacter($event)"></dbz-list>

  </div>

  <div class="col">

    <dbz-add-character (onNewCharacter)="onNewMainCharacter($event)"></dbz-add-character>
  </div>
</div>
